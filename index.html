<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
      *{
        box-sizing:border-box;
      }
      body{
        padding:1em;
        margin:0;
      }
      input{
        display:block;
	width:100%;
	padding:.5em 1em;
	margin-bottom:1em;
      }
      .map{
        margin-top:1em;
        height: 300px;
      }
      h2,p{
       margin:0;
      }
      .cf:after{
        content:'';
        display:block;
        clear:both;
      }
      .left{
        float:left;
      }
      .right{
        float:right;
      }
    </style>
  </head>
  <body>
    <form class='js-submit'>
    <input type="text" placeholder="name" class="js-name">
    <input  placeholder="area" class="js-zipcode">
      <div class='cf'>
	<button type="button" class="left js-clear">Clear All</button>
	<button type="submit" class="right js-locate">Locate</button>
      </div>
    </form>
    <div class='js-map map'></div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyD9ZQboXHfnO0asJPyozC2k5whWToivNt8"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
